<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>
<body>
    <div id="infoBlock">
        <h2 id="articleTitle" ></h2>
        <img id="articleImg" width="300" height="200">
        <p id="articleP"></p>
        <br>
        <a id="articleWikiUrl">Подробнее на Википедии</a>
        <button id="showLegend" onclick="show_legend()">Показать легенду</button>
    </div>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <div id="infoWindow">
        <h1>Интерактивная карта техногенных катастроф</h1>
        <div class='my-legend'>
            <div class='legend-title'><h4>Типы катастроф</h4></div>
            <div class='legend-scale'>
                <ul class='legend-labels'>
                    <li><span style="background:#64FF77;"></span>Транспортная</li>
                    <li><span style="background:#73E1FF;"></span>Водная</li>
                    <li><span style="background:#EFFF50;"></span>Ядерная</li>
                    <li><span style="background:#FF5B37;"></span>Взрыв</li>
                    <li><span style="background:#F77EFF;"></span>Нефтяная</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
